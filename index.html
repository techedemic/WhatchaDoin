<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WhachaDoin?</title>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <select id="slctTaskType">
      <option value="DEV">Development</option>
      <option value="RND">R&D</option>
      <option value="MEET">Meeting</option>
    </select>
    <input class="input_text" type="text" name="task" id='txtTaskDescription' placeholder="What are you busy with?">
    <button class="input_btn" type="button" name="button" id="btnSubmit">Submit</button>
    <div class="label_time">
      Date&nbsp; <span id="lblDate">12 January 2017</span><br>
      Time&nbsp; <span id="lblTime">12:08 PM</span>
    </div>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    <!--We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.-->
  </body>
  <style media="screen">
    body{
      background-color: #222222;
      font-family:sans-serif;
    }
    select{
      border-radius: 5px;
      border: 1px solid #999999;
      width:200px;
      background-color: #175d1d;
      color: #9fd95e;

    }

    .input_text{
      border-radius: 5px;
      border: 1px solid #999999;
      width: 300px;
      padding-left: 5px;
      background-color: #175d1d;
      color: #9fd95e;
    }

    .input_text::-webkit-input-placeholder{
      color: #113724;
    }


    .input_btn{
      border-radius: 5px;
      border: 1px solid #175d1d;
      color: #175d1d;
      background-color: #9fd95e;
      width: 80px;
    }

    .label_time{
      color: #9fd95e;
      padding: 5px;
    }

  </style>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
